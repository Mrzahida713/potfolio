<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Navbar</title>
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('/photo/zahid.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0.8; /* Adjust this value */
  z-index: -1;
}



    .dashboard-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #2c3e50;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00d1ff;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00d1ff;
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-icon {
      width: 32px;
      height: 32px;
      background-color: #00d1ff;
      border-radius: 50%;
    }

    .main-content {
      padding: 30px;
    }

  </style>
</head>
<body>

  <div class="dashboard-navbar">
    <div class="logo">md.zahid</div>
    
    <div class="nav-links">
      <a href="#">Dashboard</a>
      <a href="/index1.html">Projects</a>
      <a href="#">Skills</a>
      <a href="#">Contact</a>
      <a href="https://www.instagram.com//___heartx/" target="_blank">@Instagram</a>
    </div>

    <div class="user-section">
      <div class="user-icon"></div>
      <span>Hi, Zahid!</span>
    </div>
  </div>

  <div class="main-content">
    <!-- Baaki content yahan daalein -->
    <h1>Welcome to Your Developer Dashboard</h1>
    <p>Yahan se apne portfolio ko control karo! ðŸš€</p>
  </div>

</body>
</html>
